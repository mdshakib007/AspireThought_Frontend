<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - AspireThought</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen flex justify-center">

        <div class="w-full max-w-3xl bg-slate-50 p-6 border border-slate-100">
            <div class="flex flex-col items-center border-b-2 border-slate-200">
                <img id="profile-profile-picture" src="./images/nav/default-user.png" alt="Profile Picture"
                    class="w-32 h-32 rounded-full border-2 border-slate-300 object-cover">
                <h2 id="profile-username" class="mt-4 text-xl font-bold text-slate-700"></h2>
                <p id="profile-full-name" class="text-slate-500 font-semibold text-2xl"></p>
            </div>

            <div class="mt-6 space-y-2 text-center">
                <p class="text-slate-600"><strong>Email:</strong> <span id="profile-email"></span></p>
                <p class="text-slate-600"><strong>Phone:</strong> <span id="profile-phone"></span></p>
                <p class="text-slate-600"><strong>Date of Birth:</strong> <span id="profile-date-of-birth"></span></p>
            </div>

            <div class="mt-6 flex justify-center gap-4">
                <a href="./settings.html" class="btn btn-outline rounded-full hover:bg-slate-500 border-slate-500">
                    <i class="fa-solid fa-pen"></i> Edit Profile
                </a>
                <a href="./dashboard.html" class="btn rounded-full hover:bg-slate-600 bg-slate-500 text-white">
                    <i class="fa-solid fa-square-poll-vertical"></i> Dashboard
                </a>
            </div>

            <!-- my stories -->
            <h1 class="text-2xl font-bold border-b border-slate-200"><i class="fa-solid fa-bolt"></i> My Stories</h1>
            <section id="my-stories-section" class="max-w-4xl flex flex-wrap justify-center gap-5 p-3">
            </section>

            <!-- post section -->
            <h1 class="text-3xl mt-6 font-bold border-b-2">My Posts</h1>
            <div id="my-posts-section" class="flex flex-col justify-center">
            </div>
        </div>

    </main>


    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <!-- edit story modal -->
    <dialog id="edit_story_modal" class="modal">
        <div class="modal-box relative max-w-lg">
            <!-- Close Button -->
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <!-- Modal Header -->
            <h3 class="text-3xl text-green-500 font-bold text-center mb-4">Edit Story</h3>
            <!-- Form Content -->
            <div class="py-4">
                <form id="edit-story-form" class="flex flex-col justify-center gap-5" enctype="multipart/form-data">
                    <!-- story Name -->
                    <div>
                        <label for="story-name-input" class="block text-gray-700 font-semibold mb-2">Story Name:</label>
                        <input id="story-name-input" type="text" placeholder="Story Name"
                            class="input input-bordered w-full" required readonly/>
                    </div>
                    <!-- cover Image -->
                    <div>
                        <label for="story-cover-image-input" class="block text-gray-700 font-semibold mb-2">Story
                            Cover:</label>
                        <input id="story-cover-image-input" type="file" accept="image/*"
                            class="file-input file-input-bordered w-full" required />
                    </div>
                    <!-- Select tags -->
                    <div>
                        <label for="story-tags-input" class="block text-gray-700 font-semibold mb-2">Select
                            Tags:</label>
                        <div id="story-tags-input-div">
                        </div>
                    </div>
                    <!-- Summary -->
                    <div>
                        <label for="story-summary-input" class="block text-gray-700 font-semibold mb-2">Story
                            Summary:</label>
                        <textarea id="story-summary-input" placeholder="Describe your story summary..."
                            class="textarea textarea-bordered w-full" required></textarea>
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-between mt-4">
                        <button type="button" id="edit-story-btn"
                            class="btn bg-green-500 text-white hover:bg-green-600 w-1/2 mr-2"
                            onclick="editStory()">Edit Story</button>
                        <button type="button" class="btn bg-gray-500 text-white hover:bg-gray-600 w-1/2"
                            onclick="document.getElementById('edit_story_modal').close()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./src/profile.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Chapter - AspireThought</title>
    <!-- ToastUI cdn for text editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css">
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <div class="max-w-3xl mx-auto bg-slate-50 p-6 rounded-lg shadow my-6">
            <h1 class="text-4xl font-bold text-slate-700 mb-4 text-center">New Chapter</h1>

            <form class="space-y-5" enctype="multipart/form-data" onsubmit="mode === 'editing' ? editChapter(event) : postChapter(event)">
                <!-- Title Input -->
                <div>
                    <label for="chapter-title-input" class="block text-lg font-medium text-slate-700">Chapter Title</label>
                    <input type="text" id="chapter-title-input" name="chapter-title-input"
                        class="w-full p-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-400"
                        placeholder="Enter new chapter title..." required minlength="5">
                    <p class="text-sm italic text-red-600 mt-1">Title will never be edited after you post!</p>
                </div>

                <!-- Markdown Editor -->
                <div>
                    <label class="block text-lg font-medium text-slate-700 mb-2">Chapter Content</label>
                    <div id="editor"></div>
                    <p class="text-red-600 italic" id="editor-error-msg"></p>
                </div>

                <!-- Publish Button -->
                <button type="submit"
                    class="btn bg-green-400 hover:bg-green-500 rounded-full w-full border-none font-semibold py-3 uppercase text-lg text-white">
                    Publish Chapter
                </button>
            </form>
        </div>

        <!-- Toast UI Editor Script -->
        <script>
            const editor = new toastui.Editor({
                el: document.querySelector("#editor"),
                height: '400px',
                initialEditType: 'markdown',
                previewStyle: 'tab',
                hooks: {
                    addImageBlobHook: (blob, callback) => {
                        alert("Image uploads are disabled!");
                        return false;
                    }
                }
            });

        </script>

    </main>

    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <script src="./src/write_chapter.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookmarks - AspireThought</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-serif">
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen flex justify-center items-center">
        <div class="w-full max-w-3xl bg-slate-50 p-6 border border-slate-100">
            <div class="flex flex-col items-center border-b-2 border-slate-200">
                <img id="bookmark-page-profile-picture" src="./images/nav/default-user.png" alt="Profile Picture"
                    class="w-32 h-32 rounded-full border-2 border-slate-300 object-cover">
                <h2 id="bookmark-page-username" class="mt-4 text-xl font-bold text-slate-700"></h2>
                <p id="bookmark-page-full-name" class="text-slate-500 font-semibold text-2xl"></p>
            </div>

            <!-- bookmarked post section -->
            <h1 class="text-3xl mt-6 font-bold border-b-2"><i class="fa-solid fa-bookmark"></i> My Bookmarks</h1>
            <div id="my-bookmarks-section" class="flex flex-col justify-center">
            </div>
        </div>
    </main>

    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <script src="./src/bookmarks.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>

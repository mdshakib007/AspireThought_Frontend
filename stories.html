<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories - AspireThought</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen max-w-4xl mx-auto px-2 bg-slate-50">
        <!-- add story and my stories section -->
        <section id="my-info-section" class="hidden">
            <div class="flex flex-col items-center py-5 gap-3">
                <img id="my-pic" src="./images/nav/default-user.png" alt=""
                    class="h-36 w-36 rounded-full border-slate border object-cover">
                <h1 id="my-name" class="text-xl font-bold"></h1>
                <h2 id="my-email" class="text-lg font-semibold"></h2>

                <button onclick="create_story_modal.showModal()" class="btn bg-green-500 hover:bg-green-600 rounded-full text-white">
                    <i class="fa-solid fa-bolt"></i>
                    Create a Story
                </button>
            </div>
            <h1 class="text-2xl font-bold border-b border-slate-200"><i class="fa-solid fa-book"></i> My Stories</h1>
            <div id="my-stories-section" class="max-w-4xl flex flex-wrap justify-center gap-5 p-3">

            </div>
        </section>

        <h1 class="text-2xl font-bold border-b border-slate-200"><i class="fa-solid fa-bolt"></i> Recent Stories</h1>
        <section id="all-stories-section" class="max-w-4xl flex flex-wrap justify-center gap-5 p-3">
        </section>
    </main>

    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <!-- create story modal -->
    <dialog id="create_story_modal" class="modal">
        <div class="modal-box relative max-w-lg">
            <!-- Close Button -->
            <form method="dialog">
                <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
            </form>
            <!-- Modal Header -->
            <h3 class="text-3xl text-green-500 font-bold text-center mb-4">Create New Story!</h3>
            <!-- Form Content -->
            <div class="py-4">
                <form id="create-story-form" class="flex flex-col justify-center gap-5" enctype="multipart/form-data">
                    <!-- story Name -->
                    <div>
                        <label for="story-name-input" class="block text-gray-700 font-semibold mb-2">Story Name:</label>
                        <input id="story-name-input" type="text" placeholder="Story Name"
                            class="input input-bordered w-full" required />
                    </div>
                    <!-- cover Image -->
                    <div>
                        <label for="story-cover-image-input" class="block text-gray-700 font-semibold mb-2">Story Cover:</label>
                        <input id="story-cover-image-input" type="file" accept="image/*"
                            class="file-input file-input-bordered w-full" required />
                    </div>
                    <!-- Select tags -->
                    <div>
                        <label for="story-tags-input" class="block text-gray-700 font-semibold mb-2">Select Tags:</label>
                        <div id="story-tags-input-div">
                        </div>
                    </div>
                    <!-- Summary -->
                    <div>
                        <label for="story-summary-input"
                            class="block text-gray-700 font-semibold mb-2">Story Summary:</label>
                        <textarea id="story-summary-input" placeholder="Describe your story summary..."
                            class="textarea textarea-bordered w-full" required></textarea>
                    </div>
                    <!-- Buttons -->
                    <div class="flex justify-between mt-4">
                        <button type="button" id="create-story-btn"
                            class="btn bg-green-500 text-white hover:bg-green-600 w-1/2 mr-2" onclick="CreateStory()">Create Story</button>
                        <button type="button" class="btn bg-gray-500 text-white hover:bg-gray-600 w-1/2"
                            onclick="document.getElementById('create_story_modal').close()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </dialog>


    <script src="./src/stories.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>

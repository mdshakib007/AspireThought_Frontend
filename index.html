<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AspireThought</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-serif">
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <!-- bottom post button -->
        <div id="bottom-post-btn" class="fixed bottom-2 right-2 hidden md:block">
            <button onclick="hideBottomPostBtn(event)" class="border border-slate-500 p-1 rounded-full h-9 w-9"><i
                    class="fa-solid fa-xmark"></i></button>
            <div class="flex gap-3 items-center p-3 bg-slate-600 text-white rounded-full shadow-lg">
                <span class="text-md font-medium"> Write an awesome thought?</span>
                <a href="./create_post.html"
                    class="btn btn-circle btn-outline border-slate-400 text-white hover:bg-slate-600">
                    <i class="fa-solid fa-pen-to-square text-2xl"></i>
                </a>
            </div>
        </div>
        

        <div role="tablist" class="tabs tabs-bordered mt-5">
            <input id="recomendation-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab"
                aria-label="Recomendations" />

            <input id="recent-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Recent"
                checked="checked" />

            <input id="following-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab"
                aria-label="Following" />

            <input id="story-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Stories" />
        </div>

        <!-- posts -->
        <section id="posts-section" class="py-6 px-4">
        </section>

        <!-- skeleton -->
        <section id="skeleton-lazy" class="flex flex-col gap-5 py-6 px-4">
            <div class="flex max-w-4xl flex-col gap-4">
                <div class="flex items-center gap-4">
                    <div class="skeleton h-16 w-16 shrink-0 rounded-full"></div>
                    <div class="flex flex-col gap-4">
                        <div class="skeleton h-4 w-20"></div>
                        <div class="skeleton h-4 w-28"></div>
                    </div>
                </div>
                <div class="skeleton h-32 w-full"></div>
            </div>

            <div class="flex max-w-4xl flex-col gap-4">
                <div class="flex items-center gap-4">
                    <div class="skeleton h-16 w-16 shrink-0 rounded-full"></div>
                    <div class="flex flex-col gap-4">
                        <div class="skeleton h-4 w-20"></div>
                        <div class="skeleton h-4 w-28"></div>
                    </div>
                </div>
                <div class="skeleton h-32 w-full"></div>
            </div>
        </section>

        <!-- not found -->
        <section id="not-found" class="max-w-4xl my-5 text-2xl">
            <h1 class="text-2xl text-center"><i class="fa-solid fa-ban"></i> No Results Found</h1>
        </section>

        <!-- pagination controls -->
        <div id="pagination-controls" class="flex justify-center gap-3 my-4"></div>

    </main>

    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <script src="./src/app.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>

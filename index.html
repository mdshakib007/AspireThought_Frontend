<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AspireThought</title>
    <!-- tailwind, daisy-UI, font-awesome, favicon -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="font-serif">
    <header>
        <nav class="pb-16" id="nav-component">
        </nav>
    </header>

    <main class="min-h-screen">
        <div id="bottom-post-btn" class="fixed bottom-2 right-2 hidden md:block">
            <button onclick="hideBottomPostBtn(event)" class="border border-slate-500 p-1 rounded-full h-9 w-9"><i
                    class="fa-solid fa-xmark"></i></button>
            <div class="flex gap-3 items-center p-3 bg-slate-600 text-white rounded-full shadow-lg">
                <span class="text-md font-medium"> Write an awesome thought?</span>
                <a href="./create_post.html"
                    class="btn btn-circle btn-outline border-slate-400 text-white hover:bg-slate-600">
                    <i class="fa-solid fa-pen-to-square text-2xl"></i>
                </a>
            </div>
        </div>

        <div role="tablist" class="tabs tabs-bordered mt-5">
            <input id="recomendation-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab"
                aria-label="Recomendations" checked="checked" />

            <input id="recent-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Recent" />

            <input id="following-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab"
                aria-label="Following" />

            <input id="story-tab-selection" type="radio" name="my_tabs_1" role="tab" class="tab" aria-label="Stories" />
        </div>

        <!-- skeleton -->
        <section id="skeleton-lazy" class="flex flex-col gap-5 py-6 px-4">
            <div class="flex max-w-4xl flex-col gap-4">
                <div class="flex items-center gap-4">
                    <div class="skeleton h-16 w-16 shrink-0 rounded-full"></div>
                    <div class="flex flex-col gap-4">
                        <div class="skeleton h-4 w-20"></div>
                        <div class="skeleton h-4 w-28"></div>
                    </div>
                </div>
                <div class="skeleton h-32 w-full"></div>
            </div>

            <div class="flex max-w-4xl flex-col gap-4">
                <div class="flex items-center gap-4">
                    <div class="skeleton h-16 w-16 shrink-0 rounded-full"></div>
                    <div class="flex flex-col gap-4">
                        <div class="skeleton h-4 w-20"></div>
                        <div class="skeleton h-4 w-28"></div>
                    </div>
                </div>
                <div class="skeleton h-32 w-full"></div>
            </div>
        </section>

        <!-- not found -->
        <section id="not-found" class="max-w-4xl my-5 text-2xl">
            <h1 class="text-2xl text-center"><i class="fa-solid fa-ban"></i> No Results Found</h1>
        </section>

        <!-- posts -->
        <section id="posts-section" class="py-6 px-4">
            <div class="max-w-4xl bg-slate-50 p-3 rounded-lg mb-5">
                <!-- Author Info -->
                <div class="flex items-center gap-3 mb-2">
                    <img src="./images/nav/default-user.png" alt="User Avatar"
                        class="w-10 h-10 object-cover rounded-full border border-slate-400">
                    <div>
                        <p class="text-sm font-medium text-black">username</p>
                        <p class="text-xs text-slate-500">12 Nov, 2024 <i class="fa-solid fa-earth-americas"></i></p>
                    </div>
                </div>

                <div class="">
                    <div class="flex justify-between">
                        <!-- Blog Title -->
                        <h1 class="text-2xl font-bold text-slate-900 leading-snug mb-3 hover:underline">Here the title
                            of the blog will appear.</h1>
                        <!-- Blog image -->
                        <div class="w-40 md:w-52 flex-shrink-0">
                            <img src="./images/sf2-wasp.png" alt="Blog Image"
                                class="w-full h-auto rounded-lg object-cover">
                        </div>
                    </div>

                    <!-- Tags -->
                    <div class="mt-2 flex gap-2">
                        <span
                            class="text-xs font-semibold px-3 py-1 bg-slate-200 text-slate-800 rounded-full cursor-pointer">Tag
                            1</span>
                        <span
                            class="text-xs font-semibold px-3 py-1 bg-slate-200 text-slate-800 rounded-full cursor-pointer">Tag
                            2</span>
                    </div>

                    <!-- Actions (Likes, Comments, Bookmark) -->
                    <div class="mt-4 flex justify-between items-center text-slate-600">
                        <p class="flex items-center gap-3 text-lg">
                            <span class="flex items-center gap-1 tooltip" data-tip="Like"><i
                                    class="fa-solid fa-thumbs-up"></i> 54</span>
                            <span class="flex items-center gap-1 tooltip" data-tip="Comments"><i
                                    class="fa-solid fa-comment"></i> 25</span>
                        </p>
                        <p class="flex items-center gap-3 text-lg">
                            <span class="cursor-pointer me-3 tooltip" data-tip="Bookmark"><i
                                    class="fa-solid fa-bookmark"></i></span>
                            <span class="cursor-pointer tooltip" data-tip="More"><i
                                    class="fa-solid fa-ellipsis"></i></span>
                        </p>
                    </div>
                </div>


            </div>
        </section>

    </main>

    <footer id="footer-component" class="footer bg-base-200 p-5 md:flex md:justify-evenly text-md">
    </footer>

    <script src="./src/app.js"></script>
    <script src="./src/common.js"></script>
</body>

</html>
